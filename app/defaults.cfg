
/sdcard/VIN

vin_version = "0.1.0";
default_bootstrap_address = "0.0.0.0:8000";
default_lvm_port = "60001"
chunk_size = "50000"

file_system:
{
    base_dir = "/sdcard/VIN";
    configs_dir = "/sdcard/VIN";
    receipts:
    {
        receipts_base_dir = "/sdcard/VIN/receipts/";
        receipts_received_dir = "/sdcard/VIN/receipts/received/";
        receipts_sent_dir = "/sdcard/VIN/receipts/sent/";

    }
    keys:
    {
        keys_dir = "/sdcard/VIN/keys/";
        public_key_name = "/sdcard/VIN/keys/self.pub";
        private_key_name = "/sdcard/VIN/keys/self.priv";
    }
    general:
    {
        output_dir = "/sdcard/VIN/outputs/";
        logs_dir = "/sdcard/VIN/logs/"
        rebuilt_fd = "/sdcard/VIN/outputs/rebuilt";
    }
};
