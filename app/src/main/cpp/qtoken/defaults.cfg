vin_version = "0.1.0";
default_bootstrap_address = "0.0.0.0:8000";
default_lvm_port = "60001"
chunk_size = "50000"

file_system:
{
    base_dir = "/opt/VIN/";
    configs_dir = "/etc/opt/VIN/";
    receipts:
    {
        receipts_base_dir = "/opt/VIN/receipts/";
        receipts_received_dir = "/opt/VIN/receipts/received/";
        receipts_sent_dir = "/opt/VIN/receipts/sent/";

    }
    keys:
    {
        keys_dir = "/opt/VIN/keys/";
        public_key_name = "/opt/VIN/keys/self.pub";
        private_key_name = "/opt/VIN/keys/self.priv";
    }
    general:
    {
        output_dir = "/opt/VIN/outputs/";
        logs_dir = "/var/log/VIN/logs/"
        rebuilt_fd = "/opt/VIN/outputs/rebuilt";
    }
};

